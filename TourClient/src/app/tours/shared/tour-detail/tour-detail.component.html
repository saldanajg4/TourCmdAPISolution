<div *ngIf="tour && tour.band">
    <p-panel header="{{tour.band}} with {{tour.title}}">
        <div *ngIf="tour">
            <p-card>
                <div class="p-grid">
                    <div class="p-col-12 p-md-2">Description:</div>
                    <div class="p-col-12 p-md-10">{{tour.description}}</div>
                </div>
                <div class="p-grid">
                    <div class="p-col-12 p-md-2">Start Date:</div>
                    <div class="p-col-12 p-md-10">{{tour.startDate|date: 'MM/dd/yyyy'}}</div>
                </div>
                <div class="p-grid">
                    <div class="p-col-12 p-md-2">End Date:</div>
                    <div class="p-col-12 p-md-10">{{tour.endDate|date: 'MM/dd/yyyy'}}</div>
                </div>
                <div class="p-grid" *ngIf="tour && tour.estimatedProfits">
                    <div class="p-col-12 p-md-2">Estimated Profits:</div>
                    <div class="p-col-12 p-md-10">{{tour.estimatedProfits|currency}}</div>
                </div>
            </p-card>
        </div>
        <app-shows *ngIf="tour && this.tour.shows && tour.shows.length" [shows]="this.tour.shows"></app-shows> 
    </p-panel>
</div>
