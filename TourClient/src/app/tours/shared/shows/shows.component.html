<div *ngIf="shows" class="p-grid">
    <p-panel header="Shows">
        <div>
            <button pButton type="button" (click)="addShowNavigate(tourId)"  label="Add show" icon="pi pi-plus"  badge="8"></button>
        </div>
        <p-table [value]="shows">
            <ng-template pTemplate="header">
                <tr>
                    <th>Venue</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Date</th>
                   
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-show>
                <tr>
                    <td>{{show.venue}}</td>
                    <td>{{show.city}}</td>
                    <td>{{show.country}}</td>
                    <td>{{show.date|date:'MM/dd/yyyy'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
