<p-panel header="Add-Items">
    <form novalidate (ngSubmit)="createItems()" [formGroup]="itemCollectionForm">
        <fieldset>
            <div formArrayName="items" *ngFor="let item of this.itemCollectionForm.get('items')['controls']; let i = index;">
                <!-- single show -->
                <app-item-single [itemIndex]="i" [item]="item" [isAdmin]="isAdmin" (removeItemClicked)="removeItem($event)">
                </app-item-single>
            </div>
            <div>
                <button pButton (click)="addItem()" label="Add item" icon="pi pi-plus"  badge="8"></button>
            </div>
            <div class="form-group p-grid">
                <div class="p-col-12 p-md-4 p-md-offset-2">
                    <span>
                        <button pButton type="submit" label="Save" icon="pi pi-plus"  badge="8"></button>
                    </span>
                    <span>
                        <button pButton (click)="goBack()" label="Back" icon="pi pi-minus"  badge="8"></button>
                    </span>
                </div>
            </div>    
        </fieldset>
    </form>
</p-panel>
