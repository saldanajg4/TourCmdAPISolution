<div *ngIf="items" class="p-grid">
    <p-panel header="Items">
        <p-table [value]="items">
            <ng-template pTemplate="header">
                <tr>
                    <th>Item Id</th>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Price</th>
                   
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-items>
                <tr>
                    <td>{{items.itemId}}</td>
                    <td>{{items.itemName}}</td>
                    <td>{{items.description}}</td>
                    <td>{{items.price|currency}}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
