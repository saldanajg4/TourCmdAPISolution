<p-panel header="Orders">
    <p-table [value]="orders">
        <ng-template pTemplate="header">
            <tr>
                <th>Customer Name</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Employee Name</th>
             
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
            <tr>
                <td><a [routerLink]="['/order',order.orderId]">{{order.customerName}}</a></td>
                <td>{{order.description}}</td>
                <td>{{order.createdAt|date:'short'}}</td>
                <td>{{order.employee.employeeName}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
