<p-panel header="Items">
    <div>
        <button pButton type="button" (click)="addItemNavigate()"  label="Add Item" icon="pi pi-plus"  badge="8"></button>
    </div>
    <p-table [value]="items">
        <ng-template pTemplate="header">
            <tr>
                <th>Item Id</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Price</th>                
             
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td><a [routerLink]="['/item',item.itemId]">{{item.itemId}}</a></td>
                <td>{{item.itemName}}</td>
                <td>{{item.description}}</td>
                <td>{{item.price|currency}}</td>
                
            </tr>
        </ng-template>
    </p-table>
</p-panel>
