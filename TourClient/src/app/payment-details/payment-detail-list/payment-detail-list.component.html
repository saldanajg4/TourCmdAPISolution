  <table class="table table-hover">
    <!-- <tr *ngFor="let pd of this.pdService.paymentDetailsList"> -->
      <tr *ngFor="let pd of paymentDetails$ | async">
      <td (click)="populateForm(pd)">{{pd.cardOwnerName}}</td>
      <td (click)="populateForm(pd)">{{pd.cardNumber}}</td>
      <td (click)="populateForm(pd)">{{pd.expirationDate}}</td>
      <td>
        <i *ngIf="securityObject && securityObject.canDeletePaymentDetails"
         class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
      </td>
    </tr>
  </table>
